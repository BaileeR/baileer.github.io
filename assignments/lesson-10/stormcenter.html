    <!-- medium/tablet views -->

<body>

    <header class="header_pics">
        <div><img src="images/weathered.jpg" alt="The site Title" height="100"></div>
        <div><img src="images/newlogofixed.png" alt="The site logo" height="100"></div>
        <h1 id="subheading">Weather That Isn't Old News</h1>
    </header>

    <nav id="mainmenu">
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="franklin.html">Franklin</a>
            <a href="greenville.html">Greenville</a>
            <a href="springfield.html">Springfield</a>
            <a href="stormcenter.html">Storm Center</a>
            <a href="gallery.html">Gallery</a>
            <button class="icon" onclick="toggleNavMenu()">&#9776;</button>
        </div>
    </nav>

    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" name="fullName" id="fullName" pattern="[A-Za-z\s]+[A-Za-z]{5,}" required autofocus>
                </div>
                <div>    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
                <div>
                    <label for="telephone">Phone Number:</label>
                    <input type="tel" name="telephone" id="telephone" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code:</label>
                    <input type="number" name="zipCode" id="zipCode" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <div>
                    <label for="stormDate">Storm Date:</label>
                    <input type="date" name="stormDate" id="stormDate">
                </div>
                <div>
                    <label for="stormType">Storm Type:</label>
                    <input type="list" name="stormType" id="stormType" value list="storms">
                    <datalist id="storms">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </div>
                <div>
                    <label for="stormSeverity">Storm Severity:</label>
                    <input type="range" name="stormSeverity" id="stormSeverity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="severityValue">5</span>
                </div>
                <div>
                    <label for="stormRegion">Storm Region:</label>
                    <input name="stormRegion" id="stormRegion" value list="regions">
                    <datalist id="regions">
                        <option value="Select" selected disabled>Select The Region</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Greenville">Greenville</option>
                        <option value="Springfield">Springfield</option>
                    </datalist>
                    <div>
                        <label for="dangerLevel">Are you In Danger?</label><br>
                        <input type="radio" name="dangerLevel" id="dangerLevel" value="yes" checked> Yes <br>
                        <input type="radio" name="dangerLevel" id="dangerLevel" value="no"> No <br>
                        <input type="radio" name="dangerLevel" id="dangerLevel" value="maybe"> Maybe
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Other Relevant Information</legend>
                <textarea name="moreInfo" rows="10" cols="30"></textarea>
            </fieldset>
            <input type="submit" name="submit" id="submitButton">
        </form>
    </main>

    <footer>
        <aside>
            Contact Us<br>(123)-123-1234<br>3 Kirby Street<br>West Lafayette, Indiana
        </aside>
        <p class="footer-bar">&copy;2018 All Rights Reserved | Weathered | <span id="currentdate"></span></p>
    </footer>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/severityslider.js"></script>
    

</body>

</html>
